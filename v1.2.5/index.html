<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            background-color: #f0f0f0;  /* 设置默认背景颜色 */
        }

        #typing {
            font-size: 24px;
            margin-top: 20px;
            white-space: pre-wrap;  /* 保持换行符 */
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        #startStopButton {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;  /* 圆角按钮 */
            background: linear-gradient(45deg, #6b9dfb, #3c7fd9);  /* 渐变背景 */
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);  /* 阴影效果 */
            transition: background 0.3s ease, transform 0.2s ease;  /* 过渡效果 */
        }

        #startStopButton:hover {
            background: linear-gradient(45deg, #3c7fd9, #6b9dfb);  /* 悬停时渐变反转 */
            transform: scale(1.05);  /* 悬停时放大 */
        }

        #startStopButton:active {
            transform: scale(0.98);  /* 点击时缩小 */
        }
    </style>
</head>
<body>
    <button id="startStopButton">stop</button>
    <div></div>
    <div id="typing"></div>

    <script src="script.js"></script>
</body>
</html>
